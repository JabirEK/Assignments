<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var image_tracker = 'f';
		function change(){
		var image = document.getElementById('social');
		if(image_tracker=='f'){
		image.src = 'twit.png';
		image_tracker='t';
		}
		else{
			image.src = 'mic.png';
		image_tracker='f';
	    }
         
	}
	var timer=setInterval('change()',2000);

	</script>
</head>
<body>
     <img src="mic.png" alt="social logo" id="social" onclick="clearInterval(timer)">
</body>
</html>
