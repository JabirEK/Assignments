<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function is_checked() {
            var yes_checked=document.getElementById('ma').checked;
			var no_checked=document.getElementById('fe').checked;
			if (yes_checked==false && no_checked==false) {
				document.getElementById("c_quali").innerHTML="please choose qualification";
				return false;
			}
			else{
				return true;
			}
		}
	</script>
</head>
<body bgcolor="#80ffff">
	<h2 align="center">Check Box Validation</h2>
	<form action="jsanother.html" method="post" name="myForm" onsubmit="return is_checked();">
		<table cellpadding="20px" cellspacing="5px" align="center">
			<tr>
				<td><label>Qualification:</label></td>
				<td><input type="checkbox" name="box" value="yes" id="ma">Graduate
					<input type="checkbox" name="bod" value="no" id="fe">Post Graduate<br></td>
			</tr>
			<tr>
				<td><label id="c_quali"></label></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit"></td>
			</tr>

		</table>
	</form>

</body>
</html>
