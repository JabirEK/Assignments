	<title>js17</title>
	<script type="text/javascript">
		var x=prompt("enter the marks");
		if(x>=80 && x<=100){
			document.write("grade A");
		}
		else if(x>=60 && x<=79){
            document.write("grade B");
		}
	    else if(x>=40 && x<=59){
            document.write("grade C");
	    }
	    else if(x>=30 && x<=49){
            document.write("grade D");
	    }
	    else if (x>=10 && x<=29) {
            document.write("grade E");
	    }
	</script>
</head>
